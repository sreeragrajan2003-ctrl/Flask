{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    {% with messages= get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">

    <input type="text" name="nm">
    <input type="submit" value="submit">
</form>
{% endblock %}
